<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Visit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/mainPage.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #f68e56;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        button:hover {
            background-color: #d9703e;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            max-height: 100px;
        }

        .company-name {
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/housefindr-logo.png" alt="Company Logo">
        </div>
        <h2>Schedule a Visit</h2>
        <form id="visit-form">
            <label for="property">Property:</label>
            <input type="text" id="property" name="property" readonly>
            <label for="price">Rent:</label>
            <input type="text" id="price" name="price" readonly>
            <label for="bedrooms">Bedrooms:</label>
            <input type="text" id="bedrooms" name="bedrooms" readonly>
            <label for="bathrooms">Bathrooms:</label>
            <input type="text" id="bathrooms" name="bathrooms" readonly>
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" readonly>
            <label for="timing">Select Timing:</label>
            <select id="timing" name="timing">
                <option value="Select Time Slot">Select Time Slot</option>
                <option value="08:00-10:00">8:00 AM - 10:00 AM</option>
                <option value="10:00-12:00">10:00 AM - 12:00 PM</option>
                <option value="12:00-14:00">12:00 PM - 2:00 PM</option>
                <option value="14:00-16:00">2:00 PM - 4:00 PM</option>
                <option value="16:00-18:00">4:00 PM - 6:00 PM</option>
                <option value="18:00-20:00">6:00 PM - 8:00 PM</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- JavaScript to autofill the form -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const property = urlParams.get('property');
            const price = urlParams.get('price');
            const bedrooms = urlParams.get('bedrooms');
            const bathrooms = urlParams.get('bathrooms');
            const area = urlParams.get('area');

            // Fill the form fields with the property details
            document.getElementById('property').value = property;
            document.getElementById('price').value = price;
            document.getElementById('bedrooms').value = bedrooms;
            document.getElementById('bathrooms').value = bathrooms;
            document.getElementById('area').value = area;
        });
    </script>
</body>

</html>
